name: Document

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-docs:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: document
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run migrations
        env:
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: document
        run: pnpm drizzle:migrate

      - name: Verify database tables
        env:
          PGPASSWORD: postgres
        run: |
          echo "=== テーブル一覧 ==="
          psql -h localhost -U postgres -d document -c "\dt"
          echo ""
          echo "=== userテーブルの構造 ==="
          psql -h localhost -U postgres -d document -c "\d user"
          echo ""
          echo "=== contactテーブルの構造 ==="
          psql -h localhost -U postgres -d document -c "\d contact"